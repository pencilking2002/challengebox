    function penguinMove() {

      // Control and anchor points
      this.points = [
                    [ [101.5, 451.0], [101.5, 439.1], [101.5, 427.2], [101.5, 415.0] ]
                    ];

      // Linear motion index
      this.linear = [
                    [0, 0.00, 0.00], [0, 1.00, 1.00]
                    ];

      // Segment T boundaries
      this.segmentT = [1.00];

      this.lastValue = -1.0;
      this.x = 0;
      this.y = 0;
      this.orientation = 0.0;
      this.pathClock = new clock(0.50, 0.00, 1, false, 1, linear, this.linear.length - 1, 1.00, 0.0000);

      // Update function
      this.update = updatePath;
    }

    function init() {

      // Set main canvas and context references
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      // Start animation clocks
      //animations[0].pathClock.start();

      // Set animation timer
      setInterval(drawFrame, (1000 / fps));
      canvas.addEventListener("click", findPenguin, false);
    }
    function findPenguin(e) {
            clickSpot(ctx);
            var x = e.clientX + document.body.scrollLeft +
                  document.documentElement.scrollLeft - canvas.offsetLeft;
            var y = e.clientY + document.body.scrollTop +
                  document.documentElement.scrollTop - canvas.offsetTop;
            if (ctx.isPointInPath(x, y)) {
                  var anim = animations[0];
                  anim.pathClock.restart();

            }
      }

    function updateAnimations() {

      // Update animation paths  
      var animationCount = animations.length;
      for (var i = 0; i < animationCount; i++) {
        animations[i].update();
      }
    }

    function drawFrame() {

      // Update animations
      updateAnimations();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      scene(ctx);

      ctx.save();
      ctx.translate(animations[0].x, animations[0].y);
      penguin(ctx);
      ctx.restore();

      clickSpot(ctx);

      draw(ctx);
    }
